<!DOCTYPE html>
<html lang="de">    <!-- Version 2.0 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp Life - Teile deine Gedanken</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1d1d1f;
            line-height: 1.6;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            font-size: 32px; font-weight: 700;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        .logo-subtitle { text-align: center; font-size: 14px; color: #8e8e93; margin-bottom: 10px; }
        .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .nav-btn {
            background: rgba(0, 122, 255, 0.1); border: none; padding: 12px 24px; border-radius: 25px;
            color: #007AFF; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .nav-btn:hover { background: rgba(0, 122, 255, 0.2); transform: translateY(-2px); }
        .nav-btn.active { background: #007AFF; color: white; }
        .auth-section { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .auth-btn {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white; border: none; padding: 12px 24px; border-radius: 25px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .auth-btn.secondary { background: rgba(255, 255, 255, 0.9); color: #1d1d1f; }
        .user-info { display: none; text-align: center; color: #007AFF; font-weight: 600; }
        .create-post {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 25px; margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        .create-post.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 15px; border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px; font-size: 16px; background: rgba(255, 255, 255, 0.9);
        }
        .submit-btn {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%); color: white;
            border: none; padding: 15px 30px; border-radius: 25px; font-weight: 600;
            cursor: pointer; font-size: 16px;
        }
        .posts-container { display: grid; gap: 25px; }
        .post {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .post-title { font-size: 24px; font-weight: 700; margin-bottom: 15px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 10px; overflow-x: auto; }
        .console-log {
            background:#111; color:#0f0; padding:10px; margin-top:10px; height:100px;
            overflow:auto; font-family:monospace; border-radius:10px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8e8e93;
        }
        .modal-footer {
            margin-top: 20px;
            text-align: center;
        }
        .switch-auth {
            color: #007AFF;
            cursor: pointer;
            text-decoration: underline;
        }
        .error-message {
            color: #FF3B30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">LevelUp Life</div>
            <div class="logo-subtitle">‚ú® Verbessere dein Leben jeden Tag ‚ú®</div>
            <nav class="nav">
                <button class="nav-btn active" onclick="showHome()">üè† Home</button>
                <button class="nav-btn" onclick="showCreatePost()">‚úçÔ∏è Schreiben</button>
                <button class="nav-btn" onclick="showTrending()">üî• Trending</button>
            </nav>
            <div class="auth-section" id="authSection">
                <button class="auth-btn" onclick="showLoginModal()">Anmelden</button>
                <button class="auth-btn secondary" onclick="showRegisterModal()">Registrieren</button>
            </div>
            <div class="user-info" id="userInfo">
                <span>Willkommen, <span id="username"></span>!</span>
                <button class="auth-btn secondary" onclick="logout()" style="margin-left: 15px;">Abmelden</button>
            </div>
        </header>

        <div class="create-post" id="createPost">
            <h2 style="margin-bottom: 20px;">Neuen Beitrag erstellen</h2>
            <div class="form-group">
                <label for="postType">Beitragstyp</label>
                <select id="postType">
                    <option value="text">Text</option>
                    <option value="code">JavaScript-Programm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="postTitle">Titel</label>
                <input type="text" id="postTitle" placeholder="Gib deinem Beitrag einen Titel...">
            </div>
            <div class="form-group">
                <label for="postContent">Inhalt</label>
                <textarea id="postContent" placeholder="Was m√∂chtest du teilen oder programmieren?"></textarea>
            </div>
            <button class="submit-btn" onclick="createPost()">Beitrag ver√∂ffentlichen</button>
        </div>

        <div class="posts-container" id="postsContainer"></div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Anmelden</h2>
                <button class="close-btn" onclick="hideModals()">&times;</button>
            </div>
            <div class="form-group">
                <label for="loginEmail">E-Mail</label>
                <input type="email" id="loginEmail" placeholder="Deine E-Mail-Adresse">
                <div class="error-message" id="loginEmailError"></div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Passwort</label>
                <input type="password" id="loginPassword" placeholder="Dein Passwort">
                <div class="error-message" id="loginPasswordError"></div>
            </div>
            <button class="submit-btn" style="width: 100%;" onclick="login()">Anmelden</button>
            <div class="modal-footer">
                <p>Noch kein Konto? <span class="switch-auth" onclick="showRegisterModal()">Registrieren</span></p>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Registrieren</h2>
                <button class="close-btn" onclick="hideModals()">&times;</button>
            </div>
            <div class="form-group">
                <label for="registerName">Name</label>
                <input type="text" id="registerName" placeholder="Dein Anzeigename">
                <div class="error-message" id="registerNameError"></div>
            </div>
            <div class="form-group">
                <label for="registerEmail">E-Mail</label>
                <input type="email" id="registerEmail" placeholder="Deine E-Mail-Adresse">
                <div class="error-message" id="registerEmailError"></div>
            </div>
            <div class="form-group">
                <label for="registerPassword">Passwort</label>
                <input type="password" id="registerPassword" placeholder="W√§hle ein sicheres Passwort">
                <div class="error-message" id="registerPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Passwort best√§tigen</label>
                <input type="password" id="registerPasswordConfirm" placeholder="Wiederhole dein Passwort">
                <div class="error-message" id="registerPasswordConfirmError"></div>
            </div>
            <button class="submit-btn" style="width: 100%;" onclick="register()">Konto erstellen</button>
            <div class="modal-footer">
                <p>Bereits ein Konto? <span class="switch-auth" onclick="showLoginModal()">Anmelden</span></p>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('levelUpLife_users')) || [];
        let posts = JSON.parse(localStorage.getItem('levelUpLife_posts')) || [];
        let currentUser = JSON.parse(localStorage.getItem('levelUpLife_currentUser')) || null;
        let nextPostId = parseInt(localStorage.getItem('levelUpLife_nextPostId')) || 1;

        // Initialisierung beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
            renderPosts();
        });

        function updateUI() {
            if (currentUser) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('username').textContent = currentUser.name;
                document.getElementById('createPost').classList.add('active');
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('createPost').classList.remove('active');
            }
        }

        function showLoginModal() {
            hideModals();
            document.getElementById('loginModal').style.display = 'flex';
        }

        function showRegisterModal() {
            hideModals();
            document.getElementById('registerModal').style.display = 'flex';
        }

        function hideModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function login() {
            clearErrors();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            let isValid = true;
            
            if (!email) {
                showError('loginEmailError', 'Bitte gib deine E-Mail-Adresse ein.');
                isValid = false;
            }
            
            if (!password) {
                showError('loginPasswordError', 'Bitte gib dein Passwort ein.');
                isValid = false;
            }
            
            if (!isValid) return;
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = { name: user.name, email: user.email };
                localStorage.setItem('levelUpLife_currentUser', JSON.stringify(currentUser));
                hideModals();
                updateUI();
            } else {
                showError('loginPasswordError', 'E-Mail oder Passwort ist falsch.');
            }
        }

        function register() {
            clearErrors();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            let isValid = true;
            
            if (!name) {
                showError('registerNameError', 'Bitte gib deinen Namen ein.');
                isValid = false;
            }
            
            if (!email) {
                showError('registerEmailError', 'Bitte gib deine E-Mail-Adresse ein.');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                showError('registerEmailError', 'Bitte gib eine g√ºltige E-Mail-Adresse ein.');
                isValid = false;
            } else if (users.some(u => u.email === email)) {
                showError('registerEmailError', 'Diese E-Mail-Adresse ist bereits registriert.');
                isValid = false;
            }
            
            if (!password) {
                showError('registerPasswordError', 'Bitte w√§hle ein Passwort.');
                isValid = false;
            } else if (password.length < 6) {
                showError('registerPasswordError', 'Das Passwort muss mindestens 6 Zeichen lang sein.');
                isValid = false;
            }
            
            if (password !== passwordConfirm) {
                showError('registerPasswordConfirmError', 'Die Passw√∂rter stimmen nicht √ºberein.');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Neuen Benutzer erstellen
            const newUser = { name, email, password };
            users.push(newUser);
            localStorage.setItem('levelUpLife_users', JSON.stringify(users));
            
            currentUser = { name, email };
            localStorage.setItem('levelUpLife_currentUser', JSON.stringify(currentUser));
            
            hideModals();
            updateUI();
            
            // Formular leeren
            document.getElementById('registerName').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerPasswordConfirm').value = '';
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('levelUpLife_currentUser');
            updateUI();
        }

        function showHome() { 
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('createPost').classList.remove('active');
            renderPosts(); 
        }
        
        function showCreatePost() {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('createPost').classList.add('active');
        }
        
        function showTrending() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('createPost').classList.remove('active');
            const trendingPosts = [...posts].sort((a, b) => b.likes - a.likes);
            renderPosts(trendingPosts);
        }

        function createPost() {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const type = document.getElementById('postType').value;

            if (!title || !content) { 
                alert('Bitte f√ºlle alle Felder aus!'); 
                return; 
            }

            const newPost = {
                id: nextPostId++, 
                title, 
                content, 
                author: currentUser.name,
                type, 
                time: new Date().toLocaleString('de-DE'), 
                likes: 0, 
                liked: false, 
                comments: []
            };
            
            posts.unshift(newPost);
            localStorage.setItem('levelUpLife_posts', JSON.stringify(posts));
            localStorage.setItem('levelUpLife_nextPostId', nextPostId.toString());
            
            renderPosts();
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            showHome();
        }

        function renderPosts(postsToRender = posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            if (postsToRender.length === 0) {
                container.innerHTML = `
                    <div class="post">
                        <h2 class="post-title">Noch keine Beitr√§ge</h2>
                        <p>Sei der Erste, der einen Beitrag erstellt!</p>
                    </div>
                `;
                return;
            }
            
            postsToRender.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                let contentHTML = '';
                if (post.type === 'code') {
                    contentHTML = `
                        <pre><code>${post.content.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</code></pre>
                        <button onclick="runCode(${post.id})">‚ñ∂Ô∏è Ausf√ºhren</button>
                        <div id="log-${post.id}" class="console-log"></div>
                        <iframe sandbox="allow-scripts" id="output-${post.id}" style="display:none;"></iframe>
                    `;
                } else {
                    contentHTML = `<p>${post.content}</p>`;
                }

                postElement.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <div style="font-weight: 600;">${post.author}</div>
                        <div style="color: #8e8e93;">${post.time}</div>
                    </div>
                    <h2 class="post-title">${post.title}</h2>
                    ${contentHTML}
                    <div style="margin-top: 15px; display: flex; gap: 15px;">
                        <button onclick="likePost(${post.id})">${post.liked ? '‚ù§Ô∏è' : 'ü§ç'} ${post.likes}</button>
                        <button onclick="focusComment(${post.id})">üí¨ Kommentieren</button>
                    </div>
                    <div style="margin-top: 15px; display: none;" id="commentSection-${post.id}">
                        <input type="text" id="commentInput-${post.id}" placeholder="Schreibe einen Kommentar..." style="width: 70%; padding: 8px; border-radius: 15px; border: 1px solid #ddd;">
                        <button onclick="addComment(${post.id})" style="padding: 8px 15px; background: #007AFF; color: white; border: none; border-radius: 15px;">Senden</button>
                    </div>
                    <div id="comments-${post.id}" style="margin-top: 15px;">
                        ${post.comments && post.comments.length > 0 ? 
                            post.comments.map(comment => `
                                <div style="background: #f0f0f0; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                                    <div style="font-weight: 600;">${comment.author}</div>
                                    <div>${comment.text}</div>
                                </div>
                            `).join('') : ''
                        }
                    </div>
                `;
                container.appendChild(postElement);
            });
        }

        function likePost(postId) {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            
            const post = posts.find(p => p.id === postId);
            if (post) {
                if (post.liked) {
                    post.likes--;
                    post.liked = false;
                } else {
                    post.likes++;
                    post.liked = true;
                }
                localStorage.setItem('levelUpLife_posts', JSON.stringify(posts));
                renderPosts();
            }
        }

        function focusComment(postId) {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            
            const commentSection = document.getElementById(`commentSection-${postId}`);
            commentSection.style.display = 'block';
            document.getElementById(`commentInput-${postId}`).focus();
        }

        function addComment(postId) {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            
            const commentInput = document.getElementById(`commentInput-${postId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            const post = posts.find(p => p.id === postId);
            if (post) {
                if (!post.comments) post.comments = [];
                
                post.comments.push({
                    author: currentUser.name,
                    text: commentText,
                    time: new Date().toLocaleString('de-DE')
                });
                
                localStorage.setItem('levelUpLife_posts', JSON.stringify(posts));
                renderPosts();
            }
        }

        function runCode(postId) {
            const post = posts.find(p => p.id === postId);
            const iframe = document.getElementById(`output-${postId}`);
            const logDiv = document.getElementById(`log-${postId}`);
            logDiv.innerHTML = '';

            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(`
                <script>
                    const logDiv = parent.document.getElementById('log-${postId}');
                    console.log = (...args) => { logDiv.innerHTML += args.join(' ') + '<br>'; };
                    try {
                        ${post.content}
                    } catch(e) {
                        logDiv.innerHTML += '‚ùå Fehler: ' + e.message + '<br>';
                    }
                <\/script>
            `);
            iframeDoc.close();
        }
    </script>
</body>
</html>
