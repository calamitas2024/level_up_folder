<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp Life - Teile deine Gedanken</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1d1d1f;
            line-height: 1.6;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            font-size: 32px; font-weight: 700;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        .logo-subtitle { text-align: center; font-size: 14px; color: #8e8e93; margin-bottom: 10px; }
        .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .nav-btn {
            background: rgba(0, 122, 255, 0.1); border: none; padding: 12px 24px; border-radius: 25px;
            color: #007AFF; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .nav-btn:hover { background: rgba(0, 122, 255, 0.2); transform: translateY(-2px); }
        .nav-btn.active { background: #007AFF; color: white; }
        .auth-section { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .auth-btn {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white; border: none; padding: 12px 24px; border-radius: 25px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .auth-btn.secondary { background: rgba(255, 255, 255, 0.9); color: #1d1d1f; }
        .user-info { display: none; text-align: center; color: #007AFF; font-weight: 600; }
        .create-post {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 25px; margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        .create-post.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 15px; border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px; font-size: 16px; background: rgba(255, 255, 255, 0.9);
        }
        .submit-btn {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%); color: white;
            border: none; padding: 15px 30px; border-radius: 25px; font-weight: 600;
            cursor: pointer; font-size: 16px;
        }
        .posts-container { display: grid; gap: 25px; }
        .post {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .post-title { font-size: 24px; font-weight: 700; margin-bottom: 15px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 10px; overflow-x: auto; }
        .console-log {
            background:#111; color:#0f0; padding:10px; margin-top:10px; height:100px;
            overflow:auto; font-family:monospace; border-radius:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">LevelUp Life</div>
            <div class="logo-subtitle">‚ú® Verbessere dein Leben jeden Tag ‚ú®</div>
            <nav class="nav">
                <button class="nav-btn active" onclick="showHome()">üè† Home</button>
                <button class="nav-btn" onclick="showCreatePost()">‚úçÔ∏è Schreiben</button>
                <button class="nav-btn" onclick="showTrending()">üî• Trending</button>
            </nav>
            <div class="auth-section" id="authSection">
                <button class="auth-btn" onclick="showLoginModal()">Anmelden</button>
                <button class="auth-btn secondary" onclick="showRegisterModal()">Registrieren</button>
            </div>
            <div class="user-info" id="userInfo">
                <span>Willkommen, <span id="username"></span>!</span>
                <button class="auth-btn secondary" onclick="logout()" style="margin-left: 15px;">Abmelden</button>
            </div>
        </header>

        <div class="create-post" id="createPost">
            <h2 style="margin-bottom: 20px;">Neuen Beitrag erstellen</h2>
            <div class="form-group">
                <label for="postType">Beitragstyp</label>
                <select id="postType">
                    <option value="text">Text</option>
                    <option value="code">JavaScript-Programm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="postTitle">Titel</label>
                <input type="text" id="postTitle" placeholder="Gib deinem Beitrag einen Titel...">
            </div>
            <div class="form-group">
                <label for="postContent">Inhalt</label>
                <textarea id="postContent" placeholder="Was m√∂chtest du teilen oder programmieren?"></textarea>
            </div>
            <button class="submit-btn" onclick="createPost()">Beitrag ver√∂ffentlichen</button>
        </div>

        <div class="posts-container" id="postsContainer"></div>
    </div>

    <script>
        let users = [];
        let posts = [];
        let currentUser = { name: "DemoUser" }; // Demo-Nutzer f√ºr Tests
        let nextPostId = 1;

        function showHome() { renderPosts(); }
        function showCreatePost() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('createPost').classList.add('active');
        }
        function showTrending() {
            const trendingPosts = [...posts].sort((a, b) => b.likes - a.likes);
            renderPosts(trendingPosts);
        }

        function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const type = document.getElementById('postType').value;

            if (!title || !content) { alert('Bitte f√ºlle alle Felder aus!'); return; }

            const newPost = {
                id: nextPostId++, title, content, author: currentUser.name,
                type, time: 'gerade eben', likes: 0, liked: false, comments: []
            };
            posts.unshift(newPost);
            renderPosts();
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            showHome();
        }

        function renderPosts(postsToRender = posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            postsToRender.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                let contentHTML = '';
                if (post.type === 'code') {
                    contentHTML = `
                        <pre><code>${post.content.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</code></pre>
                        <button onclick="runCode(${post.id})">‚ñ∂Ô∏è Ausf√ºhren</button>
                        <div id="log-${post.id}" class="console-log"></div>
                        <iframe sandbox="allow-scripts" id="output-${post.id}" style="display:none;"></iframe>
                    `;
                } else {
                    contentHTML = `<p>${post.content}</p>`;
                }

                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-author">${post.author}</div>
                        <div class="post-time">${post.time}</div>
                    </div>
                    <h2 class="post-title">${post.title}</h2>
                    ${contentHTML}
                `;
                container.appendChild(postElement);
            });
        }

        function runCode(postId) {
            const post = posts.find(p => p.id === postId);
            const iframe = document.getElementById(`output-${postId}`);
            const logDiv = document.getElementById(`log-${postId}`);
            logDiv.innerHTML = '';

            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(`
                <script>
                    const logDiv = parent.document.getElementById('log-${postId}');
                    console.log = (...args) => { logDiv.innerHTML += args.join(' ') + '<br>'; };
                    try {
                        ${post.content}
                    } catch(e) {
                        logDiv.innerHTML += '‚ùå Fehler: ' + e.message + '<br>';
                    }
                <\/script>
            `);
            iframeDoc.close();
        }

        renderPosts();
    </script>
</body>
</html>
